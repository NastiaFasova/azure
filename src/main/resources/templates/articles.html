<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Publication Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container my-2">
        <a th:href="@{/topics}" class="navbar-brand" href="#">Topics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:href="@{/users}" class="navbar-brand" href="#">Users</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:href="@{/}" class="navbar-brand" href="#">Publications</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:href="@{/bill}" class="navbar-brand" href="#">Bill</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
           th:href="@{/subscription/{email}(email=${#authentication.getPrincipal().getUsername()})}" >Subscription</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSuportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:href="@{/users/likes}" class="navbar-brand" href="#">My shopping-cart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:href="@{/logout}" class="navbar-brand" href="#">Logout</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a th:href="@{/register}" class="navbar-brand" href="#">Register</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>


<div class="container my-2">
    <h1>Publications' List</h1>

    <a th:href="@{/articles/create/{id}(id=${id})}" class="btn btn-primary btn-sm mb-3">
        Add Publication </a>
    <a th:href="@{/articles/sorted-title}"
       class="btn btn-primary btn-sm mb-3">Sort By Title</a>
    <a th:href="@{/articles/sorted-date}"
       class="btn btn-primary btn-sm mb-3">Sort By Date</a>

    <form th:action="@{/}" method="get" class="table table-striped table-responsive-md">
        <input id="txtSearch" type="text" name="keyword">
        <button type="submit" class="btn btn-primary">Go</button>
    </form>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Publication Title</th>
            <th>Publication Text</th>
            <th>Publication Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.title}"></td>
            <td th:text="${article.text}"></td>
            <td th:text="${article.date}"></td>
            <td><a th:href="@{/articles/{publication-id}/update/__${article.id}__(publication-id=${id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/articles/{publication-id}/delete/__${article.id}__(publication-id=${id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
