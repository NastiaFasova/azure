<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Publication Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Publication Management System</h1>
    <hr>
    <h2>Update Publication</h2>

    <form action="#" th:action="@{/save}" th:object="${publication}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{price}"placeholder="Price" class="form-control mb-4 col-4"/>
        <select th:field="*{topic}" class="form-control mb-4 col-4">
            <option th:each="t : ${topics}" th:value="${t.id}" th:text="${t.title}" />
        </select>
        <button type="submit" class="btn btn-info col-2"> Update Publication</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-primary">Back to the Topic List</a>
</div>
</body>
</html>
