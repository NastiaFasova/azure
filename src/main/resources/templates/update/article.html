<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Article Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Article Management System</h1>
    <hr>
    <h2>Update Article</h2>

    <form action="#" th:action="@{/articles/save/{id}(id=${publicationId})}" th:object="${article}"
          method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{text}" placeholder="Text" class="form-control mb-4 col-4"/>
        <input type="date" th:field="*{date}"
               placeholder="Date" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Article</button>
    </form>

    <hr>
</div>
</body>
</html>
