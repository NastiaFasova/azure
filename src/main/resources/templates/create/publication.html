<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout_form}"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>

    <title>Publications</title>

</head>

<h1 class="h4 text-gray-900 mb-4" layout:fragment="title">Create a Publication!</h1>

<form class="user" th:action="@{/}" th:object="${publication}" method="POST" layout:fragment="content">
    <div class="form-group">
        <div class="form-group">
            <input type="text" class="form-control "
                   placeholder="Title" th:field="*{title}">
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                  class="alert alert-danger"></span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control "
                   placeholder="Price" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                  class="alert alert-danger"></span>
        </div>
        <div class="form-group">
            <input type="text" style="height: 200px" class="form-control"
                   aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                   placeholder="Text" th:field="*{text}">
            <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"
                  class="alert alert-danger"></span>
        </div>
        <div class="form-group">
            <select style="width: 100%" th:field="*{topic}"
                    class="form-select form-control-user">
                <option
                        th:each="t : ${topics}" th:value="${t.id}"
                        th:text="${t.title}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block">Create</button>
    </div>
</form>
