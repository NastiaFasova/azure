<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Publication Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Publication Management System</h1>
    <hr>
    <h2>Save Publication</h2>

    <form action="#" th:action="@{/save}" th:object="${publication}"
          method="POST">
        <input type="text" th:field="*{title}"
               placeholder="Publication Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder="Publication Price" class="form-control mb-4 col-4">

        <select th:field="*{topic}" class="form-control mb-4 col-4">
            <option th:each="t : ${topics}" th:value="${t.id}" th:text="${t.title}" />
        </select>

        <button type="submit" class="btn btn-info col-2">Save Publication</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-primary">Back to the Topic List</a>
</div>
</body>
</html>
