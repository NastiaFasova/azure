<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Publication Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Publication Management System</h1>
    <hr>
    <h2>Save Publication</h2>

    <form action="#" th:action="@{/articles/{id}(id=${id})}" th:object="${article}"
          method="POST">
        <input type="text" th:field="*{title}"
               placeholder="Article Title" class="form-control mb-4 col-4">

        <input type="text" th:field="*{text}"
               placeholder="Article Text" class="form-control mb-4 col-4">

        <input type="date" th:field="*{date}"
               placeholder="Article Date" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Article</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-primary">Back to the Topic List</a>
</div>
</body>
</html>
