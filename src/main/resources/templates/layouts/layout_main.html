<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">-->
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-expand-lg">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" th:text="#{lang.publ}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user}" th:text="#{lang.users}"></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"
                       aria-expanded="false" th:text="#{lang.account}"></a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown01">
                        <li><a th:href="@{/logout}" th:text="#{lang.logout}" class="dropdown-item"></a></li>
                        <li><a th:href="@{/register}" th:text="#{lang.reg}" class="dropdown-item"></a></li>
                        <li><a th:href="@{/bill}" th:text="#{lang.bill}" class="dropdown-item"></a></li>
                        <li><a th:href="@{/subscription/{email}(email=${#authentication.getPrincipal().getUsername()})}"
                               th:text="#{lang.subscr}" class="dropdown-item"></a></li>
                        <li><a th:href="@{/user/publications}"
                               th:text="#{lang.likes}" class="dropdown-item"></a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"
                       aria-expanded="false" th:text="#{lang.create}"></a>
                    <ul class="dropdown-menu" aria-labelledby="dropdown01">
                        <li><a th:href="@{/create/topic}" th:text="#{lang.topic}" class="dropdown-item"></a></li>
                        <li><a th:href="@{/create}" th:text="#{lang.publ}" class="dropdown-item"></a></li>
                    </ul>
                </li>
            </ul>
            <span></span>
            <select id="locales" class="d-flex">
                <option value="" class="form-control me-2" th:text="#{lang.change}"></option>
                <option value="en" class="form-control me-2" th:text="#{lang.eng}"></option>
                <option value="ua" class="form-control me-2" th:text="#{lang.ua}"></option>
            </select>
        </div>
    </div>
</nav>
<div class="nav-scroller py-1 mb-2" layout:fragment="topics"></div>
<div class="container-fluid" layout:fragment="bill_content">
</div>
<div class="container-fluid" layout:fragment="content">
</div>
<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2020</span>
        </div>
    </div>
</footer>



<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption !== '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</body>

</html>
